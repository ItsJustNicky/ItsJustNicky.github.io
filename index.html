<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats Lotto doing?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mood and Activity Tracker</h2>

        <form action="#" method="post">
            <!-- Mood selection -->
            <label for="mood">Select your mood:</label>
            <select id="mood" name="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
                <option value="angry">Angry</option>
            </select>

            <!-- Day of the week selection -->
            <label for="day">Select the day of the week:</label>
            <select id="day" name="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>

            <!-- Procrastinating checkbox -->
            <label for="procrastinating">
                <input type="checkbox" id="procrastinating" name="procrastinating">
                Are you procrastinating?
            </label>

            <!-- Things to do dropdown and button -->
            <label for="things">Things to do:</label>
            <div class="things-to-do">
                <select id="things" name="things">
                    <option value="read">Read a book</option>
                    <option value="exercise">Exercise</option>
                    <option value="clean">Clean the house</option>
                    <option value="study">Study</option>
                    <option value="relax">Relax</option>
                </select>
                <button type="button" id="add-task">Add Task</button>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
