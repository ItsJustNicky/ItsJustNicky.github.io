<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats Lotto doing?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Mood and Activity Tracker</h2>

        <form action="#" method="post">
            <!-- Mood selection -->
            <label for="mood">Select your mood:</label>
            <select id="mood" name="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
                <option value="angry">Angry</option>
            </select>

            <!-- Day of the week selection -->
            <label for="day">Select the day of the week:</label>
            <select id="day" name="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>

            <!-- Procrastinating checkbox -->
            <label for="procrastinating">
                <input type="checkbox" id="procrastinating" name="procrastinating">
                Are you procrastinating?
            </label>

            <label for="stuffToDo">
                <input type="checkbox" id="stuffToDo" name="stuffToDo">
                Do you have things to do?
            </label>
                
            <label for="stuck"></label>
                <input type="checkbox" id="stuck" name="stuck">
                Are you stuck?
            </label>
            <!-- Things to do dropdown and button -->
            <label for="things">I need to do something!</label>
            <button type="submit">What do?</button>
        </form>
    </div>
</body>
</html>
